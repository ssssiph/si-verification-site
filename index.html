<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siph industry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="icon.jpg" alt="Logo" class="logo">
        <input type="text" id="username" placeholder="Введите ваш Roblox никнейм" oninput="checkInput()">
        <button id="verifyBtn" onclick="verify()" class="disabled" disabled><div class="flex">Verify</div></button>
    </div>

    <script>
        function checkInput() {
            let username = document.getElementById("username").value;
            let button = document.getElementById("verifyBtn");

            if (username.trim() !== "") {
                button.classList.remove("disabled");
                button.disabled = false;
            } else {
                button.classList.add("disabled");
                button.disabled = true;
            }
        }

        function verify() {
            let username = document.getElementById("username").value;
            if (username) {
                window.location.href = `https://твой-сайт/api/verify?username=${username}`;
            }
        }
    </script>
</body>
</html>
