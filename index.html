<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siph industry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="icon.jpg" alt="Logo" class="logo">
        <input type="text" id="username" placeholder="Введите ваш Roblox никнейм" oninput="checkInput()">
        <button id="verifyBtn" onclick="verify()" class="disabled" disabled>
            <div class="flex">Verify</div>
        </button>
    </div>

    <script>
        function checkInput() {
            let username = document.getElementById("username").value;
            let button = document.getElementById("verifyBtn");

            if (username.trim() !== "") {
                button.classList.add("active");
                button.disabled = false;
            } else {
                button.classList.remove("active");
                button.disabled = true;
            }
        }

        function verify() {
    let username = document.getElementById("username").value;
    if (username) {
        window.location.href = `https://discord.com/oauth2/authorize?client_id=1377205378181496852&redirect_uri=https%3A%2F%2Fsi-verification-site-production.up.railway.app%2Fauth%2Fcallback&response_type=code&scope=identify+guilds+guilds.members.read+role_connections.write&state=${encodeURIComponent(username)}`;
    }
}
    </script>
</body>
</html>
